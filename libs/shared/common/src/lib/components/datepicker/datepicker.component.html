<label for="timestamp-input" class="font-bold">{{ label() }}</label>
<div class="et-form-field-input-wrapper">
  <div class="grid gap-2">
    <input class="et-input" type="hidden" [value]="selectedDate()" (focus)="showPicker.set(true)" />
    <input
      class="cursor-pointer et-input"
      type="text"
      [value]="inputDisplayValue()"
      (click)="togglePicker()"
      readonly />
    <ng-container *ngIf="showPicker()">
      <div class="grid gap-4 et-card">
        <div class="flex items-center justify-center gap-2">
          <button class="w-8 et-button" (click)="changeMonth(-1)">
            <span class="material-icons">chevron_left</span>
          </button>
          <span class="flex-grow font-bold text-center cursor-default">{{ view() | date: 'MMMM YYYY' }}</span>
          <button class="w-8 et-button" (click)="changeMonth(1)">
            <span class="material-icons">chevron_right</span>
          </button>
        </div>

        <div class="flex items-center justify-center gap-1">
          <ng-container *ngFor="let day of daysOfWeek">
            <button class="w-8 pointer-events-none et-button">
              <span class="font-bold text-center">
                {{ day }}
              </span>
            </button>
          </ng-container>
        </div>

        <div class="grid gap-1 place-content-center">
          <ng-container *ngFor="let week of calendarDays(); trackBy: weekTracker">
            <div class="flex items-center justify-center gap-1">
              <ng-container *ngFor="let day of week; trackBy: dayTracker">
                <button class="w-8 et-button bg-color-transparent" (click)="selectDate(day)">
                  <span
                    class="text-center"
                    [ngClass]="{
                      'text-color-fg-muted': day.getMonth() !== view().getMonth()
                    }">
                    {{ day.getDate() }}
                  </span>
                </button>
              </ng-container>
            </div>
          </ng-container>
        </div>
      </div>
    </ng-container>
  </div>
</div>
