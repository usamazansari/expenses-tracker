<label for="timestamp-input" class="font-bold">{{ label() }}</label>
<div class="et-form-field-input-wrapper">
  <div class="grid gap-2">
    <input class="et-input" type="hidden" [value]="selectedDate()" (focus)="showPicker.set(true)" />
    <ng-container *ngIf="formControlName()">
      <input
        class="cursor-pointer et-input"
        type="text"
        [value]="inputDisplayValue()"
        (click)="togglePicker()"
        [formControlName]="formControlName()"
        readonly
        cdkOverlayOrigin
        #trigger="cdkOverlayOrigin" />
    </ng-container>
    <input
      class="cursor-pointer et-input"
      type="text"
      [value]="inputDisplayValue()"
      (click)="togglePicker()"
      readonly
      cdkOverlayOrigin
      #trigger="cdkOverlayOrigin" />
  </div>
</div>

<ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="trigger" [cdkConnectedOverlayOpen]="showPicker()">
  <expenses-tracker-calendar
    [selectedDateInput]="selectedDate()"
    (dateSelected$)="selectDate($event)"></expenses-tracker-calendar>
</ng-template>
