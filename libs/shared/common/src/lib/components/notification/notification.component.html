<div class="fixed top-0 right-0 z-50 p-2">
  <ng-container *ngFor="let notification of notifications$ | async">
    <div
      class="flex items-stretch justify-between gap-2 p-2 m-4 bg-white rounded shadow w-[28rem]"
      [ngClass]="{
        'text-primary': notification.type === 'info',
        'text-secondary': notification.type === 'success',
        'text-danger': notification.type === 'error'
      }">
      <div class="flex">
        <div class="flex items-center mr-2">
          <mat-icon>{{ notification.icon }}</mat-icon>
        </div>
        <div class="flex flex-col">
          <span class="font-bold">{{ notification.title }}</span>
          <span>{{ notification.description }}</span>
        </div>
      </div>
      <div
        class="flex items-center text-dark dark:text-light cursor-pointer"
        (click)="dismiss(notification)">
        <mat-icon>clear</mat-icon>
      </div>
    </div>
  </ng-container>
</div>
