<div class="relative et-tooltip-wrapper">
  <div
    class="absolute p-2 border rounded-md bg-color-canvas-overlay border-color-border-default"
    ngClass="top-[-100%] left-0"
    [hidden]="!showTooltip()">
    <div class="et-tooltip-arrow absolute w-0 h-0 border-solid border-8 z-[-1]"></div>
    <div class="tooltip-content">{{ tooltipText }}</div>
  </div>
  <ng-content></ng-content>
</div>
