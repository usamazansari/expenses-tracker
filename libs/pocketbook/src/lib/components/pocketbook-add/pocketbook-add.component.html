<div
  class="relative grid grid-cols-1 grid-rows-1 gap-2 p-4 bg-white border justify-items-center rounded-lg min-h-[50vh]">
  <div class="flex items-center justify-center gap-2 py-12">
    <expenses-tracker-add-pocketbook-graphic
      class="w-20 fill-blue-700"></expenses-tracker-add-pocketbook-graphic>
    <span class="text-3xl text-blue-700">Add Pocketbook</span>
  </div>
  <div class="grid min-w-[24rem]">
    <form [formGroup]="formGroup" (ngSubmit)="addPocketbook()" class="max-w-[24rem]">
      <div class="grid grid-rows-[1fr_auto] gap-2">
        <div class="grid gap-2">
          <div class="flex items-center gap-2">
            <mat-icon class="min-w-[24px] text-gray-700">book</mat-icon>
            <mat-form-field class="w-full">
              <mat-label>Name</mat-label>
              <input
                matInput
                formControlName="name"
                type="text"
                placeholder="Household Pocketbook"
                required />
              <mat-error *ngIf="this.formGroup.get('name')?.invalid">
                {{ getError('name') }}
              </mat-error>
            </mat-form-field>
          </div>

          <div class="flex items-center gap-2">
            <mat-icon class="min-w-[24px] text-gray-700">group</mat-icon>
            <mat-form-field class="example-chip-list" appearance="fill">
              <mat-label>Add Collaborators</mat-label>
              <mat-select formControlName="collaborators" multiple>
                <mat-select-trigger>
                  <mat-chip-set>
                    <mat-chip
                      *ngFor="let collaborator of formGroup.get('collaborators')?.value"
                      [removable]="true"
                      (removed)="removeCollaborator(collaborator)">
                      {{ collaborator.email }}
                      <mat-icon matChipRemove>cancel</mat-icon>
                    </mat-chip>
                  </mat-chip-set>
                </mat-select-trigger>

                <mat-option
                  *ngFor="let collaborator of userList$ | async"
                  [value]="collaborator">
                  {{ collaborator.email }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="grid grid-cols-2 gap-2">
          <button
            matRipple
            type="submit"
            class="flex items-center self-center justify-center w-full py-3 text-white bg-blue-700 rounded-lg">
            <mat-icon class="min-w-[24px]">save</mat-icon>
            <span class="ml-2">Save</span>
          </button>
          <button
            matRipple
            type="button"
            (click)="cancelAddPocketbook()"
            class="flex items-center w-full gap-2 px-6 py-3 text-center text-blue-700 rounded-lg cursor-pointer hover:underline hover:underline-offset-4">
            <mat-icon class="min-w-[24px]">clear</mat-icon>
            <span>Cancel</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
