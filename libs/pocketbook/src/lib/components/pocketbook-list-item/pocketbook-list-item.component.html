<div
  class="flex items-center justify-center gap-2 p-4 border border-gray-400 rounded cursor-default">
  <mat-icon>add</mat-icon>
  <div class="flex flex-col">
    <p class="text-xl font-bold">{{ pocketbook.name }}</p>
    <p class="text-gray-700">Collaborators</p>
    <div class="flex flex-col gap-1">
      <ng-container *ngIf="!pocketbook.collaboratorList.length; else showCollaborators">
        <p class="text-gray-400">No Collaborators Added</p>
      </ng-container>
      <ng-template #showCollaborators>
        <ng-container *ngFor="let collaborator of pocketbook.collaboratorList">
          <p>{{ collaborator }}</p>
        </ng-container>
      </ng-template>
    </div>
  </div>
</div>
