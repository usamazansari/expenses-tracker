<ng-container *ngIf="pocketbook; else showError">
  <div
    class="flex flex-col h-full gap-2 p-4 border rounded-lg cursor-default border-et-border w-96 bg-et-layer-alternate">
    <div class="grid self-center w-48 h-48 place-content-center">
      <expenses-tracker-add-pocketbook-graphic
        class="w-20 fill-et-accent-emphasis"></expenses-tracker-add-pocketbook-graphic>
    </div>

    <div class="flex items-center justify-between py-2">
      <p class="text-2xl font-bold text-et-text">{{ pocketbook.name }}</p>
      <ng-container *ngIf="owner$ | async as owner">
        <div
          class="p-4 transition-colors duration-200 border rounded-full cursor-default w-14 h-14 bg-et-text-bg text-et-text hover:bg-et-text-bg-hover"
          #tooltip="matTooltip"
          [matTooltip]="owner.displayName ?? owner.email ?? ''"
          matTooltipPosition="above">
          <p class="text-center">{{ owner | extractInitials }}</p>
        </div>
      </ng-container>
    </div>

    <div class="flex flex-col gap-1">
      <p class="text-et-text">Collaborators</p>
      <ng-container *ngIf="!pocketbook.collaboratorList.length; else showCollaborators">
        <p class="text-et-border-hover">No Collaborators Added</p>
      </ng-container>
      <ng-template #showCollaborators>
        <div class="flex gap-2">
          <ng-container *ngFor="let collaborator of collaboratorList$ | async">
            <div
              class="p-4 transition-colors duration-200 border rounded-full cursor-default w-14 h-14 bg-et-text-bg text-et-text hover:bg-et-text-bg-hover"
              #tooltip="matTooltip"
              [matTooltip]="collaborator.displayName ?? collaborator.email ?? ''"
              matTooltipPosition="above">
              <p class="text-center">{{ collaborator | extractInitials }}</p>
            </div>
          </ng-container>
        </div>
      </ng-template>
    </div>

    <div class="flex">
      <p class="text-sm italic text-et-text">
        {{ pocketbook.createdAt | date : 'long' }}
      </p>
    </div>

    <div class="flex gap-2">
      <button
        matRipple
        type="button"
        class="flex items-center self-center justify-center w-full gap-2 py-3 rounded-lg text-et-white bg-et-green">
        <mat-icon class="min-w-[24px]">visibility</mat-icon>
        <span>OPEN</span>
      </button>
      <ng-container *ngIf="isOwner">
        <button
          matRipple
          type="button"
          class="flex items-center self-center justify-center w-full gap-2 py-3 rounded-lg text-et-white bg-et-accent-emphasis"
          (click)="editPocketbook(pocketbook)">
          <mat-icon class="min-w-[24px]">edit</mat-icon>
          <span>EDIT</span>
        </button>
        <button
          matRipple
          type="button"
          class="flex items-center self-center justify-center w-full gap-2 py-3 rounded-lg text-et-white bg-et-danger"
          (click)="deletePocketbook()">
          <mat-icon class="min-w-[24px]">delete</mat-icon>
          <span>DELETE</span>
        </button>
      </ng-container>
    </div>
  </div>
</ng-container>
<ng-template #showError>
  <p>error in displaying pocketbook</p>
</ng-template>
