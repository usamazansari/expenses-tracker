<div
  class="grid grid-cols-1 grid-rows-1 gap-2 p-4 border rounded-lg justify-items-center text-et-color-fg-default bg-et-layer-alternate border-et-color-border-default">
  <div class="flex items-center justify-center gap-2 py-12">
    <span class="text-3xl text-et-color-accent-emphasis">Edit Pocketbook</span>
  </div>
  <div class="grid min-w-[24rem]">
    <form [formGroup]="formGroup" (ngSubmit)="editPocketbook()" class="max-w-[24rem]">
      <div class="grid grid-rows-[1fr_auto] gap-2">
        <div class="grid gap-2">
          <div class="flex items-center gap-2">
            <span class="material-icons min-w-[24px]">book</span>

            <label>Name</label>
            <input
              formControlName="name"
              type="text"
              placeholder="Household Pocketbook"
              required />
          </div>

          <ng-container *ngIf="userList$ | async as userList">
            <ng-container *ngIf="!!userList.length">
              <div class="flex items-center gap-2">
                <span class="material-icons min-w-[24px]">group</span>

                <label>Add Collaborators</label>
                <select formControlName="collaboratorList" multiple>
                  <option *ngFor="let collaborator of userList" [value]="collaborator">
                    {{ collaborator.email }}
                  </option>
                </select>
              </div>
            </ng-container>
          </ng-container>
        </div>

        <div class="grid grid-cols-2 gap-2">
          <button
            type="submit"
            class="flex items-center justify-center w-full gap-2 py-3 rounded-lg text-et-color-button-primary bg-et-color-button-primary-bg">
            <span class="material-icons min-w-[24px]">save</span>
            <span>SAVE</span>
          </button>
          <button
            type="button"
            (click)="cancelEditPocketbook()"
            class="flex items-center justify-center w-full gap-2 px-6 py-3 text-center rounded-lg cursor-pointer text-et-color-button-danger bg-et-color-button-danger-bg">
            <span class="material-icons min-w-[24px]">clear</span>
            <span>CANCEL</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
