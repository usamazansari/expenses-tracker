<ng-container *ngIf="pocketbookList$ | async as pocketbookList">
  <ng-container *ngIf="!pocketbookList.length; else showOwnedPocketbookList">
    <div class="relative grid">
      <div class="grid place-content-center">
        <div
          class="flex items-center justify-center h-48 gap-2 border rounded-lg w-96 border-et-border bg-et-layer-alternate">
          <expenses-tracker-empty-pocketbook-list-graphic
            class="w-16 fill-et-danger"></expenses-tracker-empty-pocketbook-list-graphic>
          <p class="cursor-default text-et-danger">No pocketbooks found.</p>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-template #showOwnedPocketbookList>
    <div class="flex flex-wrap justify-center gap-2">
      <ng-container *ngFor="let pocketbook of pocketbookList">
        <expenses-tracker-pocketbook-list-item
          [pocketbook]="pocketbook"
          [isOwner]="false"></expenses-tracker-pocketbook-list-item>
      </ng-container>
    </div>
  </ng-template>
</ng-container>
