<div class="grid grid-cols-1 grid-rows-1 gap-4">
  <div class="grid py-12 place-content-center">
    <span class="text-3xl cursor-default text-color-accent-emphasis">My Pocketbooks</span>
  </div>

  <div class="flex items-center gap-2">
    <div class="flex-grow p-0 et-form-field-wrapper">
      <div class="et-form-field-input-wrapper">
        <input
          class="w-full et-input"
          formControlName="displayName"
          type="text"
          placeholder="Search for Pocketbooks"
          (keyup)="debounceSearch($event)" />
      </div>
    </div>
    <div class="flex justify-center">
      <button type="button" class="et-button et-button-primary" (click)="addPocketbook()">
        <span class="material-icons">add</span>
        <span class="hidden md:flex">New Pocketbook</span>
      </button>
    </div>
  </div>

  <expenses-tracker-pocketbook-owner-list></expenses-tracker-pocketbook-owner-list>
  <expenses-tracker-pocketbook-collaborator-list></expenses-tracker-pocketbook-collaborator-list>
</div>
