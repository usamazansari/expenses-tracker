<div class="grid grid-cols-1 grid-rows-1 gap-4 justify-items-center">
  <div class="flex items-center justify-center gap-2 py-12">
    <expenses-tracker-pocketbook-graphic
      class="w-20 fill-et-color-accent-emphasis"></expenses-tracker-pocketbook-graphic>
    <span class="text-3xl cursor-default text-et-color-accent-emphasis">My Pocketbooks</span>
  </div>
  <ng-container *ngIf="viewMode$ | async as viewMode">
    <div class="flex justify-center">
      <button
        matRipple
        type="button"
        class="flex items-center justify-center w-48 gap-2 p-4 text-center rounded-tl-lg rounded-bl-lg cursor-pointer"
        [ngClass]="
          viewMode === 'owner'
            ? 'text-et-color-fg-on-accent-emphasis bg-et-color-accent-emphasis'
            : 'text-et-color-fg-default bg-et-color-button-default-bg'
        "
        (click)="gotoOwnerPocketbookList()">
        <mat-icon>verified_user</mat-icon>
        <span>Owned</span>
      </button>
      <button
        matRipple
        type="button"
        class="flex items-center justify-center w-48 gap-2 p-4 text-center rounded-tr-lg rounded-br-lg cursor-pointer"
        [ngClass]="
          viewMode === 'collaborator'
            ? 'text-et-color-fg-on-accent-emphasis bg-et-color-accent-emphasis'
            : 'text-et-color-fg-default bg-et-color-button-default-bg'
        "
        (click)="gotoCollaboratorPocketbookList()">
        <mat-icon>group</mat-icon>
        <span>Collaborated</span>
      </button>
    </div>
  </ng-container>

  <div class="grid">
    <router-outlet></router-outlet>
  </div>

  <div class="flex justify-center">
    <button
      matRipple
      type="button"
      class="flex items-center justify-center gap-2 px-6 py-3 mx-2 rounded-lg text-et-color-button-primary bg-et-color-button-primary-bg md:justify-self-center"
      (click)="addPocketbook()">
      <mat-icon>add</mat-icon>
      <span>ADD POCKETBOOK</span>
    </button>
  </div>
</div>
