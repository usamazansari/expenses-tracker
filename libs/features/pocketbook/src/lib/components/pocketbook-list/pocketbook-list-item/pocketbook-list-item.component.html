<ng-container *ngIf="pocketbook; else showError">
  <div class="flex flex-col h-full gap-2 p-4 border rounded-lg cursor-default w-96">
    <div class="grid self-center w-48 h-48 place-content-center">
      <expenses-tracker-add-pocketbook-graphic
        class="w-20 fill-primary"></expenses-tracker-add-pocketbook-graphic>
    </div>

    <div class="flex items-center justify-between py-2">
      <p class="text-2xl font-bold">{{ pocketbook.name }}</p>
      <ng-container *ngIf="owner$ | async as owner">
        <div
          class="p-4 border rounded-full w-14 h-14"
          #tooltip="matTooltip"
          [matTooltip]="owner.displayName ?? owner.email ?? ''"
          matTooltipPosition="above">
          <p class="text-center">{{ owner | extractInitials }}</p>
        </div>
      </ng-container>
    </div>

    <div class="flex flex-col gap-1">
      <p class="">Collaborators</p>
      <ng-container *ngIf="!pocketbook.collaboratorList.length; else showCollaborators">
        <p class="text-gray-300">No Collaborators Added</p>
      </ng-container>
      <ng-template #showCollaborators>
        <div class="flex gap-2">
          <ng-container *ngFor="let collaborator of collaboratorList$ | async">
            <div
              class="p-4 border rounded-full w-14 h-14"
              #tooltip="matTooltip"
              [matTooltip]="collaborator.displayName ?? collaborator.email ?? ''"
              matTooltipPosition="above">
              <p class="text-center">{{ collaborator | extractInitials }}</p>
            </div>
          </ng-container>
        </div>
      </ng-template>
    </div>

    <div class="flex">
      <p class="text-sm italic">
        {{ pocketbook.createdAt | date : 'long' }}
      </p>
    </div>

    <div class="flex gap-2">
      <button
        matRipple
        type="button"
        class="flex items-center self-center justify-center w-full gap-2 py-3 text-white rounded-lg bg-secondary"
        (click)="gotoPocketbookDetail()">
        <mat-icon class="min-w-[24px]">visibility</mat-icon>
        <span>OPEN</span>
      </button>
      <ng-container *ngIf="isOwner">
        <button
          matRipple
          type="button"
          class="flex items-center self-center justify-center w-full gap-2 py-3 text-white rounded-lg bg-primary"
          (click)="editPocketbook()">
          <mat-icon class="min-w-[24px]">edit</mat-icon>
          <span>EDIT</span>
        </button>
        <button
          matRipple
          type="button"
          class="flex items-center self-center justify-center w-full gap-2 py-3 text-white rounded-lg bg-danger"
          (click)="deletePocketbook()">
          <mat-icon class="min-w-[24px]">delete</mat-icon>
          <span>DELETE</span>
        </button>
      </ng-container>
    </div>
  </div>
</ng-container>
<ng-template #showError>
  <p>error in displaying pocketbook</p>
</ng-template>
