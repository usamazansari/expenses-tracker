<div class="grid">
  <div class="flex flex-col gap-2 md:flex-row md:gap-8">
    <div class="flex items-center justify-center gap-2 py-12 md:justify-start">
      <div class="flex">
        <p class="text-2xl font-bold text-color-accent-fg">{{ pocketbook()?.name }}</p>
      </div>
    </div>
    <div class="grid items-center grid-cols-4 gap-2 justify-items-center">
      <span class="material-icons justify-self-end text-et-color-accent-emphasis text-color-success-fg">
        verified_user
      </span>
      <div class="flex justify-self-start">
        <expenses-tracker-avatar [userInput]="owner()"></expenses-tracker-avatar>
      </div>
      <span class="material-icons justify-self-end text-et-color-accent-emphasis">group</span>
      <div class="flex gap-2 justify-self-start">
        <ng-container *ngFor="let collaborator of collaboratorList(); trackBy: collaboratorListTrack">
          <expenses-tracker-avatar [userInput]="collaborator"></expenses-tracker-avatar>
        </ng-container>
      </div>
    </div>
  </div>
  <div class="flex items-center justify-center">
    <span
      class="text-3xl font-bold"
      [ngClass]="{
      'text-color-danger-fg': (pocketbook()?.balance || 0) <= 0,
      'text-color-success-fg': (pocketbook()?.balance || 0) > 0,
    }">
      {{ pocketbook()?.balance | currency: 'EUR' }}
    </span>
  </div>
  <div class="p-4">
    <router-outlet></router-outlet>
  </div>
</div>
