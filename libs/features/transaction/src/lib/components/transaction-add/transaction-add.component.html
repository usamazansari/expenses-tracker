<div class="grid w-96 et-card bg-color-codemirror-gutters-bg">
  <div class="grid py-12 place-content-center">
    <span class="text-3xl text-color-accent-emphasis">Add Transaction</span>
  </div>
  <div class="grid">
    <form [formGroup]="formGroup" (ngSubmit)="addTransaction()">
      <div class="grid grid-rows-[1fr_auto] gap-2">
        <div class="grid gap-2">
          <div class="et-form-field-wrapper">
            <label for="old-password-input" class="font-bold">Direction</label>
            <div class="et-form-field-input-wrapper">
              <input class="w-full et-input" formControlName="direction" id="direction-input" type="text" />
              <ng-container *ngIf="direction().error.flag">
                <span class="et-form-field-input-error-message">{{ direction().error.message }}</span>
              </ng-container>
            </div>
          </div>
          <div class="et-form-field-wrapper">
            <label for="old-password-input" class="font-bold">Amount</label>
            <div class="et-form-field-input-wrapper">
              <input
                class="w-full et-input"
                formControlName="amount"
                id="amount-input"
                type="number"
                min="0"
                autofocus="true"
                (blur)="checkControl(amount())" />
              <ng-container *ngIf="amount().error.flag">
                <span class="et-form-field-input-error-message">{{ amount().error.message }}</span>
              </ng-container>
            </div>
          </div>
          <div class="et-form-field-wrapper">
            <label for="old-password-input" class="font-bold">Category</label>
            <div class="et-form-field-input-wrapper">
              <input class="w-full et-input" formControlName="category" id="category-input" type="text" />
              <ng-container *ngIf="category().error.flag">
                <span class="et-form-field-input-error-message">{{ category().error.message }}</span>
              </ng-container>
            </div>
          </div>
          <div class="et-form-field-wrapper">
            <label for="old-password-input" class="font-bold">Payment Mode</label>
            <div class="et-form-field-input-wrapper">
              <input class="w-full et-input" formControlName="paymentMode" id="paymentMode-input" type="text" />
              <ng-container *ngIf="paymentMode().error.flag">
                <span class="et-form-field-input-error-message">{{ paymentMode().error.message }}</span>
              </ng-container>
            </div>
          </div>
          <div class="et-form-field-wrapper">
            <label for="old-password-input" class="font-bold">Timestamp</label>
            <div class="et-form-field-input-wrapper">
              <input class="w-full et-input" formControlName="timestamp" id="timestamp-input" type="text" />
              <ng-container *ngIf="timestamp().error.flag">
                <span class="et-form-field-input-error-message">{{ timestamp().error.message }}</span>
              </ng-container>
            </div>
          </div>
          <div class="et-form-field-wrapper">
            <label for="old-password-input" class="font-bold">Message</label>
            <div class="et-form-field-input-wrapper">
              <input class="w-full et-input" formControlName="message" id="message-input" type="text" />
              <ng-container *ngIf="message().error.flag">
                <span class="et-form-field-input-error-message">{{ message().error.message }}</span>
              </ng-container>
            </div>
          </div>
        </div>
        <div class="grid grid-cols-2 gap-2">
          <button type="submit" class="w-full et-button et-button-danger" (click)="cancelAddTransaction()">
            <span class="material-icons min-w-[24px]">clear</span>
            <span>Cancel</span>
          </button>
          <button type="submit" class="w-full et-button et-button-primary">
            <span class="material-icons min-w-[24px]">save</span>
            <span>Save</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
