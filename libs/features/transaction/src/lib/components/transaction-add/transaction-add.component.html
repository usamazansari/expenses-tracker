<div class="grid gap-4 et-card">
  <div class="flex items-center gap-4">
    <span class="text-xl font-bold cursor-default text-color-accent-fg">Add Transaction</span>
    <ng-container *ngIf="flags().addTransaction.fail">
      <span class="material-icons text-color-danger-fg" [expensesTrackerTooltip]="transactionAddFailTooltip">
        error
      </span>
      <expenses-tracker-tooltip #transactionAddFailTooltip>
        <span>Unable to add transaction</span>
      </expenses-tracker-tooltip>
    </ng-container>
  </div>

  <div class="relative grid">
    <ng-container *ngIf="flags().addTransaction.loading">
      <div class="et-loading-overlay"></div>
    </ng-container>
    <ng-container *ngIf="flags().addTransaction.visible">
      <expenses-tracker-transaction-form
        (gotoTransactionList$)="gotoTransactionList()"
        (transactionOperation$)="addTransaction($event)"></expenses-tracker-transaction-form>
    </ng-container>
  </div>
</div>
