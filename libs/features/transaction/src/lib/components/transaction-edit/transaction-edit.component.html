<div
  class="grid grid-cols-1 grid-rows-1 gap-2 p-4 border rounded-lg justify-items-center text-et-color-fg-default bg-et-layer-alternate border-et-color-border-default">
  <div class="flex items-center justify-center gap-2 py-12">
    <!-- <expenses-tracker-add-transaction-graphic
      class="w-20 fill-et-color-accent-emphasis"></expenses-tracker-add-transaction-graphic> -->
    <span class="text-3xl text-et-color-accent-emphasis">Edit Transaction</span>
  </div>
  <div class="grid min-w-[24rem]">
    <form [formGroup]="formGroup" (ngSubmit)="editTransaction()" class="max-w-[24rem]">
      <div class="grid grid-rows-[1fr_auto] gap-2">
        <div class="grid gap-2">
          <div class="flex items-center gap-2">
            <mat-icon class="min-w-[24px]">payments</mat-icon>
            <mat-form-field class="w-full">
              <mat-label>Amount</mat-label>
              <span matPrefix class="mr-1">â‚¬</span>
              <input
                matInput
                formControlName="amount"
                type="number"
                placeholder="100"
                required />
              <mat-error *ngIf="this.formGroup.get('name')?.invalid">
                {{ getError('name') }}
              </mat-error>
            </mat-form-field>
          </div>
          <div class="flex items-center gap-2">
            <mat-icon class="min-w-[24px]">category</mat-icon>
            <mat-form-field class="w-full">
              <mat-label>Category</mat-label>
              <input
                matInput
                formControlName="category"
                type="text"
                placeholder="Grocery"
                required />
              <mat-error *ngIf="this.formGroup.get('category')?.invalid">
                {{ getError('category') }}
              </mat-error>
            </mat-form-field>
          </div>
          <div class="flex items-center gap-2">
            <mat-icon class="min-w-[24px]">swap_horiz</mat-icon>
            <mat-form-field class="w-full">
              <mat-label>Direction</mat-label>
              <mat-select formControlName="direction">
                <mat-option value="income">Income</mat-option>
                <mat-option value="expense">Expense</mat-option>
              </mat-select>
              <mat-error *ngIf="this.formGroup.get('direction')?.invalid">
                {{ getError('direction') }}
              </mat-error>
            </mat-form-field>
          </div>
          <div class="flex items-center gap-2">
            <mat-icon class="min-w-[24px]">comment</mat-icon>
            <mat-form-field class="w-full">
              <mat-label>Message</mat-label>
              <input
                matInput
                formControlName="message"
                type="text"
                placeholder="Groceries for this month" />
            </mat-form-field>
          </div>
        </div>
        <div class="grid grid-cols-2 gap-2">
          <button
            matRipple
            type="submit"
            class="flex items-center justify-center w-full gap-2 py-3 rounded-lg text-et-color-button-primary bg-et-color-button-primary-bg">
            <mat-icon class="min-w-[24px]">save</mat-icon>
            <span>SAVE</span>
          </button>
          <button
            matRipple
            type="button"
            (click)="cancelEditTransaction()"
            class="flex items-center justify-center w-full gap-2 px-6 py-3 text-center rounded-lg cursor-pointer text-et-color-button-danger bg-et-color-button-danger-bg hover:underline hover:underline-offset-4">
            <mat-icon class="min-w-[24px]">clear</mat-icon>
            <span>CANCEL</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
