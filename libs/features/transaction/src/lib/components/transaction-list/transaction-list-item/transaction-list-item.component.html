<div class="flex items-center justify-between p-4 rounded-lg bg-et-layer text-et-color-fg-default">
  <div class="flex items-center gap-4">
    <div
      class="grid w-16 h-16 text-2xl border rounded-full cursor-default place-content-center"
      [ngClass]="{
        'text-color-danger-fg border-color-danger-fg': transaction()?.direction === 'expense',
        'text-color-success-fg border-color-success-fg': transaction()?.direction === 'income'
      }">
      <ng-container *ngIf="!transaction()?.category; else showCategory">
        <span class="material-icons">question</span>
      </ng-container>
      <ng-template #showCategory>
        <span class="font-bold">{{ transaction()?.category?.at(0)?.toUpperCase() }}</span>
      </ng-template>
    </div>
    <div class="grid gap-2">
      <ng-container *ngIf="!transaction()?.message; else displayMessage">
        <span class="font-semibold transition-colors duration-200 cursor-pointer hover:text-color-accent-fg">
          Unknown {{ transaction()?.direction }}
        </span>
      </ng-container>
      <ng-template #displayMessage>
        <span class="font-bold">{{ transaction()?.message }}</span>
      </ng-template>
      <span class="text-sm italic font-semibold text-color-fg-muted">
        {{ transaction()?.timestamp | date: 'longDate' }}
      </span>
    </div>
  </div>
  <div class="flex items-center gap-4">
    <span
      class="text-xl font-bold"
      [ngClass]="{
        'text-color-danger-fg': transaction()?.direction === 'expense',
        'text-color-success-fg': transaction()?.direction === 'income'
      }">
      <ng-container *ngIf="transaction()?.direction === 'expense'"> - </ng-container>
      <ng-container *ngIf="transaction()?.direction === 'income'"> + </ng-container>
      {{ transaction()?.amount | currency: 'EUR' }}
    </span>
  </div>
</div>
