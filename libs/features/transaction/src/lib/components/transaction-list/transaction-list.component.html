<div class="grid">
  <ng-container *ngIf="transactionList$ | async as transactionList">
    <ng-container *ngIf="!transactionList; else showTransactionList">
      <div class="grid gap-2">Error in fetching transaction list</div>
    </ng-container>
    <ng-template #showTransactionList>
      <ng-container *ngIf="transactionList.length > 0; else noTransaction">
        <div class="grid gap-2">
          <ng-container *ngFor="let transaction of transactionList">
            <expenses-tracker-transaction-list-item
              [transaction]="transaction"></expenses-tracker-transaction-list-item>
          </ng-container>
        </div>
      </ng-container>
      <ng-template #noTransaction>
        <div class="grid place-content-center">
          <div class="flex items-center justify-center h-48 gap-2">
            <!-- <expenses-tracker-empty-pocketbook-list-graphic
                class="w-16 fill-et-color-fg-danger"></expenses-tracker-empty-pocketbook-list-graphic> -->
            <p class="cursor-default text-et-color-fg-danger">No transactions found.</p>
          </div>
        </div>
      </ng-template>
    </ng-template>
  </ng-container>
</div>
