<div class="grid gap-2">
  <ng-container *ngIf="flags().visible">
    <div class="grid gap-6 et-card">
      <div class="flex items-center gap-2">
        <div class="flex-grow p-0 et-form-field-wrapper">
          <div class="et-form-field-input-wrapper">
            <input
              class="w-full et-input"
              formControlName="displayName"
              type="text"
              placeholder="Search for Pocketbooks"
              (keyup)="debounceSearch($event)" />
          </div>
        </div>
        <expenses-tracker-segmented-control
          [dataInput]="viewOptions"
          [selectedInput]="viewMode()"
          (selectionChange$)="changeViewMode($event)"></expenses-tracker-segmented-control>
      </div>

      <expenses-tracker-transaction-list-view [viewModeInput]="viewMode()"></expenses-tracker-transaction-list-view>
    </div>
  </ng-container>
</div>
