<div class="grid gap-2">
  <ng-container *ngIf="flags().visible">
    <div class="grid gap-6 et-card">
      <div class="flex items-center gap-2">
        <div class="flex-grow p-0 et-form-field-wrapper">
          <div class="et-form-field-input-wrapper">
            <input
              class="w-full et-input"
              formControlName="displayName"
              type="text"
              placeholder="Search for Pocketbooks"
              (keyup)="debounceSearch($event)" />
          </div>
        </div>
        <expenses-tracker-segmented-control
          [dataInput]="viewOptions"
          [selectedInput]="viewMode()"
          (selectionChange$)="changeViewMode($event)"></expenses-tracker-segmented-control>
      </div>

      <ng-container *ngIf="viewMode() === 'daily'">
        <div class="grid gap-1 p-0 et-card">
          <ng-container *ngFor="let transaction of transactionList(); trackBy: transactionListTrack; last as isLast">
            <expenses-tracker-transaction-list-item [transactionInput]="transaction">
            </expenses-tracker-transaction-list-item>
            <ng-container *ngIf="!isLast">
              <div class="border-b border-color-border-default"></div>
            </ng-container>
          </ng-container>
        </div>
      </ng-container>
      <ng-container *ngIf="viewMode() === 'monthly'">
        <expenses-tracker-transaction-monthly-view></expenses-tracker-transaction-monthly-view>
      </ng-container>
    </div>
  </ng-container>
</div>
