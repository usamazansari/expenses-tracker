<div class="grid gap-2">
  <ng-container *ngIf="flags().visible">
    <div class="grid gap-6 et-card">
      <div class="flex items-center justify-between">
        <span class="text-xl font-bold cursor-default text-color-accent-fg">Transaction List</span>
        <button
          type="button"
          class="flex et-button et-button-primary md:hidden"
          (click)="addTransaction()"
          [expensesTrackerTooltip]="addTransactionTooltip">
          <span class="material-icons">add</span>
        </button>
        <button type="button" class="hidden et-button et-button-primary md:flex" (click)="addTransaction()">
          <span class="material-icons">add</span>
          <span class="">Add Transaction</span>
        </button>
      </div>
      <div class="flex items-center gap-2">
        <div class="flex-grow p-0 et-form-field-wrapper">
          <div class="et-form-field-input-wrapper">
            <input
              class="w-full et-input"
              formControlName="displayName"
              type="text"
              placeholder="Search for Transactions"
              disabled
              (keyup)="debounceSearch($event)" />
          </div>
        </div>
        <expenses-tracker-segmented-control
          [dataInput]="viewOptions"
          [selectedInput]="viewMode()"
          (selectionChange$)="changeViewMode($event)"></expenses-tracker-segmented-control>
      </div>

      <router-outlet></router-outlet>
    </div>
  </ng-container>
</div>

<expenses-tracker-tooltip #addTransactionTooltip>
  <span>Add Transaction</span>
</expenses-tracker-tooltip>
