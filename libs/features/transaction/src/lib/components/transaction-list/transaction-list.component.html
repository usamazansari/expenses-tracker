<div class="grid gap-2">
  <ng-container *ngIf="flags().visible">
    <div class="grid gap-6 lg:et-card">
      <div class="flex items-center justify-between">
        <span class="text-xl font-bold cursor-default text-color-accent-fg">Transaction List</span>
        <button type="button" class="et-button et-button-primary" (click)="addTransaction()">
          <span class="material-icons">add</span>
          <span class="">Add Transaction</span>
        </button>
      </div>
      <div class="flex flex-col gap-2 lg:items-center lg:flex-row">
        <div class="flex-grow p-0 et-form-field-wrapper">
          <div class="et-form-field-input-wrapper">
            <input
              class="w-full et-input"
              formControlName="displayName"
              type="text"
              placeholder="Search for Transactions"
              disabled
              (keyup)="debounceSearch($event)" />
          </div>
        </div>
        <expenses-tracker-segmented-control
          [dataInput]="viewOptions"
          [selectedInput]="viewMode()"
          [hideLabelInput]="false"
          [isFullWidthInput]="true"
          (selectionChange$)="changeViewMode($event)"></expenses-tracker-segmented-control>
      </div>

      <router-outlet></router-outlet>
    </div>
  </ng-container>
</div>
