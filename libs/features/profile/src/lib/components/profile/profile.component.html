<div class="grid justify-center w-full gap-2 mt-24 et-card">
  <div class="relative grid">
    <div
      class="flex items-center justify-center gap-2 py-12 cursor-default"
      [ngClass]="{ 'opacity-50 pointer-events-none': flags().user.loading }">
      <span class="text-3xl material-icons text-color-accent-emphasis">person</span>
      <span class="text-3xl text-color-accent-emphasis">Profile</span>
    </div>
    <ng-container *ngIf="flags().user.visible">
      <ng-container *ngIf="flags().user.loading">
        <div class="grid place-content-center">Loading...</div>
      </ng-container>
      <ng-container *ngIf="flags().user.success">
        <div class="grid gap-2 p-4">
          <button type="button" class="et-button et-button-primary" (click)="logout()">
            <span class="material-icons min-w-[24px]">logout</span>
            <span>LOGOUT</span>
          </button>
          <router-outlet></router-outlet>
        </div>
      </ng-container>
      <ng-container *ngIf="flags().user.fail">
        <div
          class="grid border place-content-center bg-et-color-button-danger-bg text-et-color-fg-danger border-et-color-button-danger-border">
          User information not available
        </div>
      </ng-container>
    </ng-container>
  </div>
</div>
