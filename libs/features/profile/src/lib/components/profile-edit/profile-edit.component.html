<div class="grid gap-2">
  <div class="grid place-content-center">
    <span class="text-xl">Edit profile for {{ user()?.displayName ?? user()?.email }}</span>
  </div>

  <div class="grid grid-rows-1 gap-4 lg:grid-cols-[1fr_0fr_2fr] place-content-center">
    <div class="flex flex-col gap-4 lg:items-end">
      <ul class="et-ul-list">
        <li class="et-ul-list-item group" [ngClass]="{ 'et-ul-list-item-active': this.editMode() === 'displayName' }">
          <a
            class="flex items-center gap-2 text-color-fg-muted group-hover:text-color-fg-default transition-colors duration-200"
            (click)="gotoEditProperty('displayName')">
            <span class="material-icons">format_quote</span>
            <span>Display Name</span>
          </a>
        </li>
        <li class="et-ul-list-item group" [ngClass]="{ 'et-ul-list-item-active': this.editMode() === 'password' }">
          <a
            class="flex items-center gap-2 text-color-fg-muted group-hover:text-color-fg-default transition-colors duration-200"
            (click)="gotoEditProperty('password')">
            <span class="material-icons">key</span>
            <span>Password</span>
          </a>
        </li>
      </ul>
    </div>

    <router-outlet></router-outlet>
  </div>
</div>
