<div class="grid gap-2">
  <div class="grid place-content-center">
    <span class="text-xl">Edit profile for {{ user()?.displayName ?? user()?.email }}</span>
  </div>

  <div class="grid grid-rows-1 gap-4 lg:grid-cols-[1fr_0fr_2fr] place-content-center">
    <div class="flex flex-col gap-4 lg:items-end">
      <ul class="p-2 my-0 list-none">
        <li class="et-list-item" [ngClass]="{ 'et-list-item-active': this.editMode() === 'displayName' }">
          <a class="flex items-center gap-2" (click)="gotoEditProperty('displayName')">
            <span class="material-icons text-color-fg-muted">format_quote</span>
            <span>Display Name</span>
          </a>
        </li>
        <li class="et-list-item" [ngClass]="{ 'et-list-item-active': this.editMode() === 'password' }">
          <a class="flex items-center gap-2" (click)="gotoEditProperty('password')">
            <span class="material-icons text-color-fg-muted">key</span>
            <span>Password</span>
          </a>
        </li>
      </ul>
    </div>

    <router-outlet></router-outlet>
  </div>
</div>
