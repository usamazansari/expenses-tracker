<ng-container *ngIf="!!user">
  <div class="grid gap-2 text-et-color-fg-default">
    <div class="grid grid-rows-1 gap-8 m-0 sm:mx-32 lg:m-0 lg:grid-cols-3">
      <div class="grid grid-rows-1 gap-2 place-content-center">
        <ng-container *ngIf="user.photoURL">
          <img
            class="w-24 h-24 rounded-full cursor-default"
            [src]="user.photoURL"
            alt="User Image" />
        </ng-container>
        <ng-container *ngIf="!user.photoURL">
          <span
            class="grid w-24 h-24 text-4xl rounded-full cursor-default place-content-center bg-et-color-accent-subtle">
            {{ user | extractInitials }}
          </span>
        </ng-container>
      </div>
      <div class="grid grid-rows-1 gap-2">
        <div class="flex items-center gap-2">
          <span class="material-icons min-w-[24px] text-et-color-accent-emphasis">person</span>
          <ng-container *ngIf="!user.displayName">
            <span class="text-et-color-fg-muted">Name unavailable</span>
          </ng-container>
          <ng-container *ngIf="user.displayName">
            <span class="overflow-hidden whitespace-nowrap overflow-ellipsis">
              {{ user.displayName }}
            </span>
          </ng-container>
        </div>
        <div class="flex items-center gap-2">
          <span class="material-icons min-w-[24px] text-et-color-accent-emphasis">
            alternate_email
          </span>
          <span class="overflow-hidden whitespace-nowrap overflow-ellipsis">
            {{ user.email }}
          </span>
        </div>
      </div>
      <div class="grid grid-rows-1 gap-2">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-2">
            <span class="material-icons min-w-[24px] text-et-color-accent-emphasis">badge</span>
            <span class="overflow-hidden whitespace-nowrap overflow-ellipsis">
              {{ user.uid }}
            </span>
          </div>
          <button type="button" class="flex items-center justify-center p-2 rounded-full">
            <span
              class="material-icons"
              class="text-et-color-accent-emphasis"
              (click)="copyUID(user.uid)">
              content_copy
            </span>
          </button>
        </div>
      </div>
      <div class="grid grid-rows-1 gap-2"></div>
      <button
        type="button"
        class="flex items-center justify-center gap-2 px-6 py-3 border rounded-lg bg-et-color-button-primary-bg text-et-color-button-primary border-et-color-button-primary-border"
        (click)="logout()">
        <span class="material-icons min-w-[24px]">logout</span>
        <span>LOGOUT</span>
      </button>
      <div class="grid grid-rows-1 gap-2"></div>
    </div>
  </div>
</ng-container>
