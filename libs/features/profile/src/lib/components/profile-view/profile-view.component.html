<ng-container *ngIf="user(); else noUserInformation">
  <div class="grid grid-rows-[1fr_auto] gap-4">
    <div class="grid items-center grid-cols-2 gap-3">
      <div class="grid place-content-center">
        <ng-container *ngIf="user()?.photoURL">
          <img
            class="w-32 h-32 border rounded-full cursor-default border-color-border-default"
            [src]="user()?.photoURL"
            alt="User Image" />
        </ng-container>
        <ng-container *ngIf="!user()?.photoURL">
          <span
            class="grid w-32 h-32 text-4xl border rounded-full cursor-default place-content-center bg-color-accent-subtle border-color-border-default">
            {{ user() | extractInitials }}
          </span>
        </ng-container>
      </div>
      <div class="flex flex-col gap-2">
        <ng-container *ngIf="!user()?.displayName">
          <span class="cursor-default text-color-fg-muted">Name unavailable</span>
        </ng-container>
        <ng-container *ngIf="user()?.displayName">
          <span class="text-2xl font-bold cursor-default">
            {{ user()?.displayName }}
          </span>
        </ng-container>

        <span class="truncate transition-colors duration-200 cursor-pointer hover:text-color-accent-emphasis">
          {{ user()?.email }}
        </span>
      </div>
    </div>
    <div class="flex justify-center">
      <button type="button" class="et-button et-button-primary" (click)="logout()">
        <span class="material-icons min-w-[24px]">logout</span>
        <span>LOGOUT</span>
      </button>
    </div>
  </div>
</ng-container>
<ng-template #noUserInformation>
  <span class="text-color-danger-fg">User information not available</span>
</ng-template>
