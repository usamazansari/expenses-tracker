<ng-container *ngIf="flags().user.loading">
  <span>Fetching user information</span>
</ng-container>

<ng-container *ngIf="flags().user.success">
  <div class="grid grid-rows-[1fr_auto] gap-4">
    <div class="grid grid-rows-1 justify-center md:grid-cols-[1fr_2fr] gap-4">
      <div class="flex items-center justify-center gap-2 md:flex-col">
        <div class="grid place-content-center">
          <ng-container *ngIf="user()?.photoURL">
            <img
              class="w-32 h-32 border rounded-full cursor-default border-color-border-default"
              [src]="user()?.photoURL"
              alt="User Image" />
          </ng-container>
          <ng-container *ngIf="!user()?.photoURL">
            <span
              class="grid w-32 h-32 text-4xl border rounded-full cursor-default place-content-center bg-color-accent-subtle border-color-border-default">
              {{ user() | extractInitials }}
            </span>
          </ng-container>
        </div>
        <div class="flex flex-col gap-2">
          <ng-container *ngIf="!user()?.displayName">
            <span class="text-center cursor-default text-color-fg-muted">Name unavailable</span>
          </ng-container>
          <ng-container *ngIf="user()?.displayName">
            <span class="text-2xl font-bold text-center cursor-default">
              {{ user()?.displayName }}
            </span>
          </ng-container>
        </div>
        <div class="flex items-center gap-2">
          <span class="material-icons min-w-[24px] text-et-color-accent-emphasis"> alternate_email </span>
          <span
            class="text-center truncate transition-colors duration-200 cursor-pointer hover:text-color-accent-emphasis"
            (click)="copyEmail()">
            {{ user()?.email }}
          </span>
        </div>
      </div>
    </div>

    <div class="flex justify-center">
      <button type="button" class="et-button et-button-primary" (click)="logout()">
        <span class="material-icons min-w-[24px]">logout</span>
        <span>Logout</span>
      </button>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="flags().user.fail">
  <span class="text-color-danger-fg">User information not available</span>
</ng-container>

<ng-template #ownedPocketbookTooltip>
  <span class="text-color-accent-fg">Click to open the list of pocketbooks owned by you</span>
</ng-template>
