<ng-container *ngIf="!!user">
  <div class="grid gap-2">
    <div class="grid grid-rows-1 gap-8 m-0 sm:mx-32 lg:m-0 lg:grid-cols-3">
      <div class="grid grid-rows-1 gap-2 place-content-center">
        <ng-container *ngIf="user.photoURL">
          <img class="w-24 h-24 rounded-full" [src]="user.photoURL" alt="User Image" />
        </ng-container>
        <ng-container *ngIf="!user.photoURL">
          <span
            class="grid w-24 h-24 text-4xl rounded-full text-dark dark:text-light bg-gradient-to-tr from-green-100 via-cyan-100 to-indigo-100 place-content-center">
            {{ user | extractInitials }}
          </span>
        </ng-container>
      </div>
      <div class="grid grid-rows-1 gap-2">
        <div class="flex items-center gap-2">
          <mat-icon class="min-w-[24px] text-dark dark:text-light"> person </mat-icon>
          <ng-container *ngIf="!user.displayName">
            <span class="text-disabled-light dark:text-disabled-dark">Name unavailable</span>
          </ng-container>
          <ng-container *ngIf="user.displayName">
            <span
              class="overflow-hidden whitespace-nowrap overflow-ellipsis text-dark dark:text-light">
              {{ user.displayName }}
            </span>
          </ng-container>
        </div>
        <div class="flex items-center gap-2">
          <mat-icon class="min-w-[24px] text-dark dark:text-light"> alternate_email </mat-icon>
          <span
            class="overflow-hidden whitespace-nowrap overflow-ellipsis text-dark dark:text-light">
            {{ user.email }}
          </span>
        </div>
      </div>
      <div class="grid grid-rows-1 gap-2">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-2">
            <mat-icon class="min-w-[24px] text-dark dark:text-light"> badge </mat-icon>
            <span
              class="overflow-hidden whitespace-nowrap overflow-ellipsis text-dark dark:text-light">
              {{ user.uid }}
            </span>
          </div>
          <button
            matRipple
            type="button"
            class="flex items-center justify-center p-2 rounded-full">
            <mat-icon class="text-dark dark:text-light" (click)="copyUID(user.uid)">
              content_copy
            </mat-icon>
          </button>
        </div>
      </div>
      <div class="grid grid-rows-1 gap-2"></div>
      <button
        matRipple
        type="button"
        class="flex items-center justify-center gap-2 px-6 py-3 mx-2 text-white rounded-lg bg-primary md:justify-self-center"
        (click)="logout()">
        <mat-icon class="min-w-[24px]">logout</mat-icon>
        <span>LOGOUT</span>
      </button>
      <div class="grid grid-rows-1 gap-2"></div>
    </div>
  </div>
</ng-container>
