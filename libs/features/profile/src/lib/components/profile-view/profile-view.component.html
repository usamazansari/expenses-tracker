<ng-container *ngIf="!!user">
  <div class="grid gap-2">
    <div class="grid grid-rows-1 gap-8 m-0 sm:mx-32 lg:m-0 lg:grid-cols-3">
      <div class="grid grid-rows-1 gap-2 place-content-center">
        <ng-container *ngIf="user.photoURL">
          <img
            class="w-24 h-24 rounded-full cursor-default"
            [src]="user.photoURL"
            alt="User Image" />
        </ng-container>
        <ng-container *ngIf="!user.photoURL">
          <span
            class="grid w-24 h-24 text-4xl border rounded-full cursor-default place-content-center bg-et-text-bg border-et-border text-et-text">
            {{ user | extractInitials }}
          </span>
        </ng-container>
      </div>
      <div class="grid grid-rows-1 gap-2">
        <div class="flex items-center gap-2">
          <mat-icon class="min-w-[24px] text-et-text">person</mat-icon>
          <ng-container *ngIf="!user.displayName">
            <span class="text-et-muted">Name unavailable</span>
          </ng-container>
          <ng-container *ngIf="user.displayName">
            <span class="overflow-hidden whitespace-nowrap overflow-ellipsis text-et-text">
              {{ user.displayName }}
            </span>
          </ng-container>
        </div>
        <div class="flex items-center gap-2">
          <mat-icon class="min-w-[24px] text-et-text">alternate_email</mat-icon>
          <span class="overflow-hidden whitespace-nowrap overflow-ellipsis text-et-text">
            {{ user.email }}
          </span>
        </div>
      </div>
      <div class="grid grid-rows-1 gap-2">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-2">
            <mat-icon class="min-w-[24px] text-et-text">badge</mat-icon>
            <span class="overflow-hidden whitespace-nowrap overflow-ellipsis text-et-text">
              {{ user.uid }}
            </span>
          </div>
          <button
            matRipple
            type="button"
            class="flex items-center justify-center p-2 rounded-full">
            <mat-icon class="text-et-muted" (click)="copyUID(user.uid)">content_copy</mat-icon>
          </button>
        </div>
      </div>
      <div class="grid grid-rows-1 gap-2"></div>
      <button
        matRipple
        type="button"
        class="flex items-center justify-center gap-2 px-6 py-3 mx-2 rounded-lg text-et-white bg-et-accent-emphasis md:justify-self-center"
        (click)="logout()">
        <mat-icon class="min-w-[24px]">logout</mat-icon>
        <span>LOGOUT</span>
      </button>
      <div class="grid grid-rows-1 gap-2"></div>
    </div>
  </div>
</ng-container>
