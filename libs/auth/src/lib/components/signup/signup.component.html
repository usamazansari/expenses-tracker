<div class="relative grid gap-2 w-96 et-card">
  <ng-container *ngIf="flags().signup.loading">
    <div class="et-loading-overlay"></div>
  </ng-container>
  <div class="flex items-center justify-center gap-2 py-12 cursor-default">
    <span class="text-3xl material-icons text-color-accent-emphasis">person_add</span>
    <span class="text-3xl font-bold text-color-accent-emphasis">Signup</span>
  </div>
  <ng-container *ngIf="flags().signup.visible">
    <form [formGroup]="formGroup" (ngSubmit)="signup()">
      <div
        class="grid grid-rows-[1fr_auto] gap-2"
        [ngClass]="{ 'opacity-50 pointer-events-none': flags().signup.loading }">
        <div class="grid gap-2">
          <div class="et-form-field-wrapper">
            <label for="email-input" class="font-bold">Email</label>
            <div class="et-form-field-input-wrapper">
              <input
                class="w-full et-input"
                formControlName="email"
                id="email-input"
                type="email"
                placeholder="foo@bar.com"
                [ngClass]="{ 'et-input-error-state': formGroup.controls.email.errors }"
                required />
              <ng-container
                *ngIf="
                  (formGroup.controls.email.touched || formGroup.controls.email.dirty) &&
                  formGroup.controls.email.hasError('required')
                ">
                <span class="et-form-field-input-error-message">Email is required</span>
              </ng-container>
              <ng-container
                *ngIf="
                  (formGroup.controls.email.touched || formGroup.controls.email.dirty) &&
                  formGroup.controls.email.hasError('email')
                ">
                <span class="et-form-field-input-error-message">Invalid email address</span>
              </ng-container>
            </div>
          </div>

          <div class="et-form-field-wrapper">
            <label for="password-input" class="font-bold">Password</label>
            <div class="et-form-field-input-wrapper">
              <input
                class="w-full et-input"
                formControlName="password"
                type="password"
                id="password-input"
                placeholder="Password"
                [ngClass]="{ 'et-input-error-state': formGroup.controls.password.errors }"
                required />
              <ng-container
                *ngIf="
                  (formGroup.controls.password.touched || formGroup.controls.password.dirty) &&
                  formGroup.controls.password.hasError('required')
                ">
                <span class="et-form-field-input-error-message">Password is required</span>
              </ng-container>
            </div>
          </div>
        </div>

        <div class="flex flex-col gap-2">
          <button type="submit" class="w-full et-button et-button-primary">
            <span class="material-icons min-w-[24px]">person_add</span>
            <span>Signup</span>
          </button>
        </div>
      </div>
    </form>
  </ng-container>
</div>
