<ng-container *ngIf="flags$ | async as flags">
  <div class="relative grid gap-2 p-4 border rounded-lg w-96 bg-et-layer-alternate">
    <div
      class="grid grid-cols-[1fr_1fr] gap-2 items-center py-12"
      [ngClass]="{
        'opacity-50 pointer-events-none': flags.signup.loading || flags.saveUser.loading
      }">
      <expenses-tracker-register-graphic
        class="w-16 fill-et-accent-emphasis justify-self-end"></expenses-tracker-register-graphic>
      <span class="text-3xl text-et-accent-emphasis">Signup</span>
    </div>
    <ng-container *ngIf="flags.signup.loading || flags.saveUser.loading">
      <div class="absolute top-0 bottom-0 left-0 right-0 z-10 bg-et-border-hover"></div>
    </ng-container>
    <ng-container *ngIf="flags.signup.visible">
      <ng-container *ngIf="flags.signup.fail">
        <div
          class="absolute top-0 left-0 right-0 flex items-center justify-between gap-2 px-2 py-4 bg-red-100 rounded-lg bg-et-danger-bg text-et-danger">
          <div class="flex items-center gap-2">
            <mat-icon>error</mat-icon>
            <span class="font-bold">Signup Failed</span>
          </div>
          <button class="flex items-center" (click)="dismissError()">
            <mat-icon>clear</mat-icon>
          </button>
        </div>
      </ng-container>
      <form [formGroup]="formGroup" (ngSubmit)="signup()">
        <div
          class="grid grid-rows-[1fr_auto] gap-2"
          [ngClass]="{
            'opacity-50 pointer-events-none': flags.signup.loading || flags.saveUser.loading
          }">
          <div class="grid gap-2">
            <div class="flex items-center gap-2">
              <mat-icon class="min-w-[24px] text-et-text">mail_outline</mat-icon>
              <mat-form-field class="w-full">
                <mat-label>Email</mat-label>
                <input
                  matInput
                  formControlName="email"
                  type="email"
                  placeholder="foo@bar.com"
                  required />
                <mat-error *ngIf="this.formGroup.get('email')?.invalid">
                  {{ getError('email') }}
                </mat-error>
              </mat-form-field>
            </div>

            <div class="flex items-center gap-2">
              <mat-icon class="min-w-[24px] text-et-text">key</mat-icon>
              <mat-form-field class="w-full">
                <mat-label>Password</mat-label>
                <input
                  size="sm"
                  matInput
                  formControlName="password"
                  type="password"
                  placeholder="Password"
                  required />
                <mat-error *ngIf="this.formGroup.get('password')?.invalid">
                  {{ getError('password') }}
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="flex flex-col gap-2">
            <button
              matRipple
              type="submit"
              class="bg-et-accent-emphasis text-et-white flex items-center gap-2 justify-center self-center py-3 text-white bg-primary w-[50%] rounded-lg">
              <mat-icon class="min-w-[24px]">person_add</mat-icon>
              <span>SIGNUP</span>
            </button>
          </div>
        </div>
      </form>
    </ng-container>
  </div>
</ng-container>
