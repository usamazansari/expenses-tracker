<div class="flex flex-col items-center justify-center gap-6 mt-24">
  <ng-container *ngIf="authMode$ | async as authMode">
    <div class="grid items-end grid-cols-2 gap-1">
      <div
        class="pb-2"
        [ngClass]="
          authMode === 'login' ? 'border-b-2 border-color-primer-border-active' : 'border-b border-color-border-default'
        ">
        <button
          type="button"
          class="flex items-center justify-center w-48 gap-2 p-2 text-center transition-colors duration-200 rounded-lg cursor-pointer"
          [ngClass]="
            authMode === 'login' ? 'bg-color-canvas-inset' : 'hover:bg-color-segmented-control-button-hover-bg'
          "
          (click)="gotoLogin()">
          <span class="material-icons">login</span>
          <span>Login</span>
        </button>
      </div>
      <div
        class="pb-2"
        [ngClass]="
          authMode === 'signup'
            ? 'border-b-2 border-color-primer-border-active'
            : 'border-b border-color-border-default'
        ">
        <button
          type="button"
          class="flex items-center justify-center w-48 gap-2 p-2 text-center transition-colors duration-200 rounded-lg cursor-pointer"
          [ngClass]="
            authMode === 'signup' ? 'bg-color-canvas-inset' : 'hover:bg-color-segmented-control-button-hover-bg'
          "
          (click)="gotoSignup()">
          <span class="material-icons">person_add</span>
          <span>Signup</span>
        </button>
      </div>
    </div>
    <router-outlet></router-outlet>
  </ng-container>
</div>
