<div class="flex flex-col items-center justify-center gap-6 mt-24">
  <ng-container *ngIf="authMode$ | async as authMode">
    <div class="grid items-end grid-cols-2">
      <button
        matRipple
        type="button"
        class="flex items-center justify-center w-48 gap-2 p-4 text-center rounded-tl-lg rounded-bl-lg cursor-pointer"
        [ngClass]="
          authMode === 'login'
            ? 'bg-primary text-white'
            : 'border border-border_color-light dark:border-border_color-dark dark:border-border_color-dark-r-0 bg-light dark:bg-dark text-dark dark:text-light'
        "
        (click)="gotoLogin()">
        <mat-icon>login</mat-icon>
        <span>Login</span>
      </button>
      <button
        matRipple
        type="button"
        class="flex items-center justify-center w-48 gap-2 p-4 text-center rounded-tr-lg rounded-br-lg cursor-pointer"
        [ngClass]="
          authMode === 'signup'
            ? 'bg-primary text-white'
            : 'border border-border_color-light dark:border-border_color-dark border-l-0 bg-light dark:bg-dark text-dark dark:text-light'
        "
        (click)="gotoSignup()">
        <mat-icon>person_add</mat-icon>
        <span>Signup</span>
      </button>
    </div>
    <!-- <ng-container *ngIf="authMode === 'login'">
      <expenses-tracker-login></expenses-tracker-login>
    </ng-container>
    <ng-container *ngIf="authMode === 'signup'">
      <expenses-tracker-signup></expenses-tracker-signup>
    </ng-container> -->
    <router-outlet></router-outlet>
  </ng-container>
</div>
