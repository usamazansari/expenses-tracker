<div class="flex flex-col items-center justify-center gap-6 mt-24">
  <ng-container *ngIf="authMode$ | async as authMode">
    <div class="grid items-end grid-cols-2">
      <button
        type="button"
        class="flex items-center justify-center w-48 gap-2 p-4 text-center rounded-tl-lg rounded-bl-lg cursor-pointer"
        [ngClass]="
          authMode === 'login'
            ? 'text-et-color-fg-on-accent-emphasis bg-et-color-accent-emphasis'
            : 'text-et-color-fg-default bg-et-color-button-default-bg'
        "
        (click)="gotoLogin()">
        <span class="material-icons">login</span>
        <span>Login</span>
      </button>
      <button
        type="button"
        class="flex items-center justify-center w-48 gap-2 p-4 text-center rounded-tr-lg rounded-br-lg cursor-pointer"
        [ngClass]="
          authMode === 'signup'
            ? 'text-et-color-fg-on-accent-emphasis bg-et-color-accent-emphasis'
            : 'text-et-color-fg-default bg-et-color-button-default-bg'
        "
        (click)="gotoSignup()">
        <span class="material-icons">person_add</span>
        <span>Signup</span>
      </button>
    </div>
    <router-outlet></router-outlet>
  </ng-container>
</div>
