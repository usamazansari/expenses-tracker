<div class="grid grid-rows-[1fr_2fr] w-96 border rounded-lg p-4 bg-white">
  <div class="grid grid-cols-[1fr_1fr] gap-2 items-center">
    <expenses-tracker-login-graphic
      class="w-16 fill-blue-700 justify-self-end"></expenses-tracker-login-graphic>
    <span class="text-3xl text-blue-700">Login</span>
  </div>
  <form [formGroup]="formGroup" (ngSubmit)="login()">
    <div class="grid grid-rows-[1fr_auto] gap-8">
      <div class="grid gap-2">
        <div class="flex items-center gap-2">
          <mat-icon class="min-w-[24px]">mail_outline</mat-icon>
          <mat-form-field class="w-full">
            <mat-label>Email</mat-label>
            <input
              matInput
              formControlName="email"
              type="email"
              placeholder="foo@bar.com"
              required />
            <mat-error *ngIf="this.formGroup.get('email')?.invalid">
              {{ getError('email') }}
            </mat-error>
          </mat-form-field>
        </div>

        <div class="flex items-center gap-2">
          <mat-icon class="min-w-[24px]">key</mat-icon>
          <mat-form-field class="w-full">
            <mat-label>Password</mat-label>
            <input
              size="sm"
              matInput
              formControlName="password"
              type="password"
              placeholder="Password"
              required />
            <mat-error *ngIf="this.formGroup.get('password')?.invalid">
              {{ getError('password') }}
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="flex flex-col gap-2">
        <button
          matRipple
          type="submit"
          class="flex items-center justify-center self-center px-6 py-2 text-white bg-blue-700 w-[50%] rounded-lg">
          <mat-icon class="min-w-[24px]">login</mat-icon>
          <span class="ml-2">Login</span>
        </button>
        <span
          type="button"
          class="text-center text-blue-700 rounded-lg cursor-pointer hover:underline hover:underline-offset-4">
          Forgot Password?
        </span>
      </div>
    </div>
  </form>
</div>
