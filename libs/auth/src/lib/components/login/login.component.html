<ng-container *ngIf="flags$ | async as flags">
  <div
    class="relative grid gap-2 p-4 border rounded-lg w-96 bg-et-layer-alternate text-et-color-fg-default border-et-color-border-default">
    <div
      class="flex items-center justify-center gap-2 py-12 cursor-default"
      [ngClass]="{ 'opacity-50 pointer-events-none': flags.login.loading }">
      <span class="text-3xl material-icons text-et-color-accent-emphasis">login</span>
      <span class="text-3xl text-et-color-accent-emphasis">Login</span>
    </div>
    <ng-container *ngIf="flags.login.loading">
      <div class="absolute top-0 bottom-0 left-0 right-0 z-10 bg-et-color-overlay"></div>
    </ng-container>
    <ng-container *ngIf="flags.login.visible">
      <ng-container *ngIf="flags.login.fail">
        <div
          class="absolute top-0 left-0 right-0 flex items-center justify-between gap-2 px-2 py-4 bg-red-100 rounded-lg bg-et-color-button-danger-bg text-et-color-fg-danger">
          <div class="flex items-center gap-2">
            <span class="material-icons">error</span>
            <span class="font-bold">Login Failed</span>
          </div>
          <button class="flex items-center" (click)="dismissError()">
            <span class="material-icons">clear</span>
          </button>
        </div>
      </ng-container>
      <form [formGroup]="formGroup" (ngSubmit)="login()">
        <div
          class="grid grid-rows-[1fr_auto] gap-2"
          [ngClass]="{ 'opacity-50 pointer-events-none': flags.login.loading }">
          <div class="grid gap-2">
            <div class="flex flex-col gap-2 pb-8">
              <label for="email-input" class="font-bold">Email</label>
              <div class="relative flex flex-col justify-center flex-grow">
                <input
                  class="w-full p-3 transition-colors duration-200 border rounded-md bg-et-layer-alternate text-et-color-fg-default border-et-color-fg-default focus:ring-1 focus:ring-offset-1 focus:ring-opacity-75 focus:ring-et-color-fg-default focus:outline-none"
                  formControlName="email"
                  id="email-input"
                  type="email"
                  placeholder="foo@bar.com"
                  [ngClass]="{ 'border-et-color-button-danger focus:ring-et-color-button-danger': email().error.flag }"
                  required />
                <ng-container *ngIf="email().error.flag">
                  <span class="absolute left-0 p-1 top-full text-et-color-fg-danger">{{ email().error.message }}</span>
                </ng-container>
              </div>
            </div>

            <div class="flex flex-col gap-2 pb-8">
              <label for="password-input" class="font-bold">Password</label>
              <div class="relative flex flex-col justify-center flex-grow">
                <input
                  class="w-full p-3 transition-colors duration-500 border rounded-md bg-et-layer-alternate text-et-color-fg-default border-et-color-fg-default focus:ring-1 focus:ring-offset-1 focus:ring-opacity-75 focus:ring-et-color-fg-default focus:outline-none"
                  formControlName="password"
                  type="password"
                  id="password-input"
                  placeholder="Password"
                  [ngClass]="{
                    'border-et-color-button-danger focus:ring-et-color-button-danger': password().error.flag
                  }"
                  required />
                <ng-container *ngIf="password().error.flag">
                  <span class="absolute left-0 p-1 top-full text-et-color-fg-danger">{{
                    password().error.message
                  }}</span>
                </ng-container>
              </div>
            </div>
          </div>

          <div class="flex flex-col gap-2">
            <button
              type="submit"
              class="flex items-center self-center justify-center w-full gap-2 py-3 text-white rounded-lg bg-et-color-button-primary-bg text-et-color-button-primary bg-primary">
              <span class="material-icons min-w-[24px]">login</span>
              <span>Login</span>
            </button>
          </div>
        </div>
      </form>
    </ng-container>
  </div>
</ng-container>
