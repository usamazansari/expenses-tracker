<div class="grid grid-rows-[1fr_2fr] w-[32rem] h-96 border rounded-lg p-4">
  <div class="flex items-center justify-self-center">
    <expenses-tracker-register-graphic
      class="w-16 fill-blue-700"></expenses-tracker-register-graphic>
    <span class="text-3xl text-center text-blue-700">Signup</span>
  </div>
  <div class="grid grid-rows-[1fr_auto] gap-8">
    <div class="grid grid-rows-2 gap-6">
      <div class="grid gap-3 items-center grid-cols-[1fr_2fr]">
        <div class="flex items-center justify-end">
          <mat-icon>mail_outline</mat-icon>
        </div>
        <input
          class="w-full bg-transparent focus:outline-none focus:shadow-[0px_0.5px_0px_0px_rgb(31,41,55)] transition-shadow duration-200"
          type="email"
          placeholder="foo@bar.com" />
      </div>
      <div class="grid gap-3 items-center grid-cols-[1fr_2fr]">
        <div class="flex items-center justify-end">
          <mat-icon>key</mat-icon>
        </div>
        <input
          class="w-full bg-transparent focus:outline-none focus:shadow-[0px_0.5px_0px_0px_rgb(31,41,55)] transition-shadow duration-200"
          type="password"
          placeholder="Create Password" />
      </div>
    </div>
    <div class="flex flex-col items-center gap-4">
      <button
        type="button"
        class="flex items-center justify-center px-6 py-2 text-white bg-blue-700 w-[50%] rounded-lg">
        <mat-icon>person_add</mat-icon>
        <span class="ml-2">Signup</span>
      </button>
      <span type="button" class="invisible">O</span>
    </div>
  </div>
</div>
