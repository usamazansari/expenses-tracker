<div class="fixed top-0 right-0 z-50">
  <ng-container *ngFor="let notification of notifications$ | async">
    <div
      class="flex items-stretch justify-between gap-2 p-2 m-4 rounded shadow w-96"
      [ngClass]="{
        'text-blue-700': notification.type === 'info',
        'text-green-700': notification.type === 'success',
        'text-red-500': notification.type === 'error'
      }">
      <div class="flex">
        <div class="flex items-center mr-2">
          <span class="material-icons">{{ notification.icon }}</span>
        </div>
        <div class="flex flex-col">
          <span class="font-bold">{{ notification.title }}</span>
          <span>{{ notification.description }}</span>
        </div>
      </div>
      <div
        class="flex items-center text-gray-400 cursor-pointer"
        (click)="dismiss(notification)">
        <span class="material-icons">clear</span>
      </div>
    </div>
  </ng-container>
</div>
