<div class="flex px-4 py-2 justify-between">
  <div class="flex">
    <div
      class="grid grid-cols-[auto_1fr] items-center gap-2 cursor-pointer"
      (click)="gotoHome()">
      <img
        src="apps/client/src/assets/logo.png"
        alt="Logo"
        loading="eager"
        class="w-16 h-16" />
      <span
        class="hover:underline hover:underline-offset-4 text-gray-600 hover:text-gray-800 transition-all duration-200"
        >Expenses Tracker</span
      >
    </div>
  </div>
  <div class="flex">
    <button
      class="px-4 hover:underline hover:underline-offset-4 text-gray-600 hover:text-gray-800 transition-all duration-200"
      (click)="gotoLogin()">
      Login
    </button>
    <button
      class="px-4 hover:underline hover:underline-offset-4 text-gray-600 hover:text-gray-800 transition-all duration-200"
      (click)="gotoSignup()">
      Signup
    </button>
  </div>
</div>
